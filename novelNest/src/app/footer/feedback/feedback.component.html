<div class="feedback-container">
	<h2>We'd love your feedback!</h2>
	<form #feedbackForm="ngForm" (ngSubmit)="submitFeedback()">
		<div class="form-group">
			<label for="name">Name</label>
			<input
				type="text"
				id="name"
				name="name"
				[(ngModel)]="feedback.name"
				required
			/>
		</div>

		<div class="form-group">
			<label for="email">Email</label>
			<input
				type="email"
				id="email"
				name="email"
				[(ngModel)]="feedback.email"
				required
			/>
		</div>

		<div class="form-group">
			<label for="message">Feedback</label>
			<textarea
				id="message"
				name="message"
				[(ngModel)]="feedback.message"
				required
				rows="5"
			></textarea>
		</div>

		<button type="submit" [disabled]="feedbackForm.invalid">Submit</button>
	</form>
</div>
