<div class="contact-container">
	<h1>Contact Us</h1>
	<p>
		Have a question, feedback, or just want to say hi? We'd love to hear
		from you!
	</p>

	<form (ngSubmit)="onSubmit()" #contactForm="ngForm">
		<div class="form-group">
			<label for="name">Name</label>
			<input
				type="text"
				id="name"
				name="name"
				class="form-control"
				[(ngModel)]="contactData.name"
				required
			/>
		</div>

		<div class="form-group">
			<label for="email">Email</label>
			<input
				type="email"
				id="email"
				name="email"
				class="form-control"
				[(ngModel)]="contactData.email"
				required
			/>
		</div>

		<div class="form-group">
			<label for="message">Message</label>
			<textarea
				id="message"
				name="message"
				rows="5"
				class="form-control"
				[(ngModel)]="contactData.message"
				required
			></textarea>
		</div>

		<button
			class="submit-btn"
			type="submit"
			[disabled]="!contactForm.form.valid"
		>
			Send Message
		</button>
	</form>

	<p *ngIf="submitted" class="thank-you-msg">
		Thank you for reaching out! We'll get back to you soon. ðŸ“š
	</p>
</div>
