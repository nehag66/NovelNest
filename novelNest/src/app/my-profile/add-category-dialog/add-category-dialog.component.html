<div class="form-group m-4">
	<label for="title">Title</label>
	<input
		type="text"
		id="title"
		name="title"
		class="form-control"
		[(ngModel)]="title"
		required
	/>
	<button
		class="submit-btn m-auto d-block mt-3"
		[disabled]="!title"
		type="submit"
		(click)="onSubmit()"
	>
		Add Category
	</button>
	<p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
</div>
