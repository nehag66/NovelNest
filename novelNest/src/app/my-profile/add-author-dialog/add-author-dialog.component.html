<div class="form-group m-4">
	<label for="name">Name</label>
	<input
		type="text"
		id="name"
		name="name"
		class="form-control"
		[(ngModel)]="name"
		required
	/>
	<button
		class="submit-btn m-auto d-block mt-3"
		[disabled]="!name"
		type="submit"
		(click)="onSubmit()"
	>
		Add Author
	</button>
	<p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
</div>
