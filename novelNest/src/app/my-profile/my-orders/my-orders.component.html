<div class="my-4 py-4 container max-width-container">
	<div
		*ngIf="isLoggedIn && orders?.length === 0"
		class="d-flex flex-column align-items-center py-4 px-sm-5 d-flex"
	>
		<img src="order.png" alt="order" height="165" width="165" />
		No Orders to show
		<button mat-button (click)="goToBuyBooks()" class="buy-add-btn">
			Start buying now
		</button>
	</div>
	<div *ngIf="orders && orders.length > 0">
		<h4>ALL ORDERS</h4>
		<div *ngFor="let order of orders" class="order-card">
			<h5>Order #{{ order._id }}</h5>
			<p>
				Status: <strong>{{ order.status }}</strong>
			</p>
			<p>Total: ₹{{ order.totalAmount }}</p>
			<p>Placed On: {{ order.createdAt | date: 'medium' }}</p>

			<div class="order-items">
				<h6>Items:</h6>
				<div *ngFor="let item of order.items" class="order-item">
					<img
						[src]="item.novelId.images[0]"
						alt="{{ item.novelId.title }}"
						width="70"
						height="90"
					/>
					<div>
						<p>{{ item.novelId.title }}</p>
						<p>Qty: {{ item.quantity }} × ₹{{ item.price }}</p>
						<p>
							<small>{{ item.novelId.author }}</small>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
