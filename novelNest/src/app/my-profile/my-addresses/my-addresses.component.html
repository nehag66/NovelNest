<div class="my-4 py-4 container max-width-container">
	<div
		*ngIf="isLoggedIn && myAddresses?.length === 0"
		class="d-flex flex-column align-items-center py-4 px-sm-5 d-flex"
	>
		<img src="address.png" alt="address" height="165" width="165" />
		No address(s) added
	</div>
	<div *ngIf="myAddresses && myAddresses.length > 0">
		<h4>ALL ADDRESSES</h4>
		{{ myAddresses }}
	</div>
	<button mat-button class="buy-add-btn" (click)="addNewAddress()">
		Add a new address
	</button>
</div>
