<h4 class="text-center m-3">
	AUTHORS TABLE
</h4>
<table mat-table [dataSource]="authors" class="mat-elevation-z2 full-width-table">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let author">{{ author.name }}</td>
  </ng-container>

  <!-- Bio Column -->
  <ng-container matColumnDef="bio">
    <th mat-header-cell *matHeaderCellDef>Bio</th>
    <td mat-cell *matCellDef="let author">{{ author.bio }}</td>
  </ng-container>

  <!-- Novels Column -->
  <ng-container matColumnDef="novels">
    <th mat-header-cell *matHeaderCellDef># Novels</th>
    <td mat-cell *matCellDef="let author">
      {{ author.novels?.length || 0 }}
    </td>
  </ng-container>

  <!-- Created At -->
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>Created</th>
    <td mat-cell *matCellDef="let author">
      {{ author.createdAt | date: 'short' }}
    </td>
  </ng-container>

  <!-- Updated At -->
  <ng-container matColumnDef="updatedAt">
    <th mat-header-cell *matHeaderCellDef>Updated</th>
    <td mat-cell *matCellDef="let author">
      {{ author.updatedAt | date: 'short' }}
    </td>
  </ng-container>

  <!-- Header and Rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
