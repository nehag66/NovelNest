<div class="py-4 container" *ngIf="novelDetails">
	<div class="d-flex flex-wrap gap-3 justify-content-center">
		<!-- <div class="border p-4 d-flex flex-column"> -->
		<div class="novel-card">
			<div *ngIf="cartQuantity > 0" class="cart-badge">
				{{ cartQuantity }} in cart
			</div>
			<h3 *ngIf="novelDetails.images?.length > 0" class="mt-3">Images:</h3>
			<div *ngIf="novelDetails.images?.length > 0">
				<img
					*ngFor="let img of novelDetails.images"
					[src]="img"
					alt="Novel Image"
					width="200"
					class="image-style"
				/>
			</div>
			<h3 class="mt-3">{{ novelDetails.title }}</h3>
			<div class="d-flex flex-column gap-2">
				<span *ngIf="novelDetails.author"
						><strong>Author:</strong> {{ novelDetails.author }}</span
					>
					<span><strong>Category:</strong> {{ novelDetails.category }}</span>
					<span
						><strong>Price:</strong> &#8377;{{ novelDetails.price }}</span
					>
					<span *ngIf="novelDetails.bookCondition"
						><strong>Condition:</strong>
						{{ getBookCondition(novelDetails.bookCondition) }}</span
					>
			</div>
			<div class="add-to-cart">
				<button
					mat-flat-button
					(click)="addToCart()"
					[disabled]="buyBtnDisabled()"
					class="buy-add-btn"
				>
					Add to Cart
				</button>
			</div>
		</div>
		<!-- </div> -->
	</div>
</div>
