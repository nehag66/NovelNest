<div class="py-4 container" *ngIf="novelDetails">
	<div class="novel-card">
		<div *ngIf="cartQuantity > 0" class="cart-badge">
			{{ cartQuantity }} in cart
		</div>
		<div class="row mt-4">
			<div
				*ngIf="novelDetails.images?.length > 0"
				class="col-6 d-flex flex-column"
			>
				<div class="row">
					<div class="col-4">
						<img
							*ngFor="let img of novelDetails.images"
							[src]="img"
							alt="Novel Image"
							width="100"
							class="image-style"
						/>
					</div>
					<div class="col-8">
						<img
							*ngIf="novelDetails.images?.length"
							[src]="novelDetails.images[0]"
							alt="{{ novelDetails.title }}"
							width="300"
						/>
					</div>
				</div>
			</div>
			<div class="col-6 px-4">
				<div class="d-flex align-items-center title-share-icon">
					<h3 class="mt-3">{{ novelDetails.title }}</h3>
					<mat-icon class="share-icon">share</mat-icon>
				</div>
				<div class="d-flex flex-column gap-2">
					<span *ngIf="novelDetails.author"
						>- by {{ novelDetails.author }} (Author)</span
					>
					<span
						><strong>Category:</strong>
						{{ novelDetails.category }}</span
					>
					<span *ngIf="novelDetails.bookCondition"
						><strong>Book Condition:</strong>
						{{ getBookCondition(novelDetails.bookCondition) }}</span
					>
					<hr />
					<div class="d-flex gap-3 price-container">
						<div class="discount-text">-15%</div>
						<div class="d-flex">
							&#8377;<span>{{ novelDetails.price }}</span>
						</div>
					</div>
					<div class="d-flex mrp-text">M.R.P.: <del>&#8377;{{ novelDetails.price }}</del></div>
					<div>Inclusive of all taxes</div>
				</div>
			</div>
		</div>

		<div class="add-to-cart">
			<button
				mat-flat-button
				(click)="addToCart()"
				[disabled]="buyBtnDisabled()"
				class="buy-add-btn"
			>
				Add to Cart
			</button>
		</div>
	</div>
</div>
