<div class="d-flex align-items-center justify-content-center gap-3">
	<div
		(click)="goToMainPage()"
		(keydown.enter)="goToMainPage()"
		(keydown.space)="goToMainPage()"
		tabindex="0"
		role="button"
		class="cursor-pointer"
	>
		<img
			ngSrc="novel-nest-logo.png"
			alt="logo"
			width="120"
			height="120"
			priority
		/>
	</div>
	<div class="search-container">
		<mat-form-field appearance="outline" class="search-bar">
			<input
				matInput
				placeholder="Book Name / Author / Subject / Publisher"
				[(ngModel)]="searchTerm"
			/>
		</mat-form-field>
		<button mat-flat-button class="search-btn" (click)="onSearch()">
			Search
		</button>
	</div>
	<button
		mat-flat-button
		(click)="goToSellUsedBooks()"
		class="sell-btn yellow-btn"
	>
		Sell Used Novels
	</button>
	<div
		[matMenuTriggerFor]="menu"
		class="d-flex flex-column align-items-center cursor-pointer"
	>
		<mat-icon>person</mat-icon>
		My Account
		<mat-menu #menu="matMenu">
			<button
				mat-menu-item
				(click)="openLoginSignup()"
				*ngIf="!isLoggedIn"
			>
				<mat-icon>lock</mat-icon>Login /Sign Up
			</button>
			<button mat-menu-item (click)="goToBuyBooks()">
				<mat-icon>menu_book</mat-icon>Browse Top Book Categories
			</button>
			<button mat-menu-item (click)="goToProfile()">
				<mat-icon>person</mat-icon>My Profile
			</button>
			<button mat-menu-item (click)="goToMyOrders()">
				<mat-icon>inventory_2</mat-icon>My Orders
			</button>
			<button mat-menu-item>
				<mat-icon>savings</mat-icon>My Selling Orders
			</button>
			<button mat-menu-item (click)="goToWishList()">
				<mat-icon>favorite</mat-icon>Wishlist
			</button>
			<button mat-menu-item (click)="onLogout()" *ngIf="isLoggedIn">
				<mat-icon>lock</mat-icon>Logout
			</button>
		</mat-menu>
	</div>
	<div
		class="d-flex flex-column align-items-center cursor-pointer demo-section"
		role="button"
		tabindex="0"
		(click)="goToCart()"
		(keydown.enter)="goToCart()"
		(keydown.space)="goToCart()"
	>
		<mat-icon [matBadge]="cartCount" aria-hidden="false"
			>shopping_cart</mat-icon
		>
		Cart
	</div>
</div>
